
<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

        <p><span class="thick">Amount</span> <input type="number"  id="principal"> </p> 
        <p><span class="thick">Rate</span> <input type="range"  onchange="updateRate()" id="rate" min="1" max="20" value="10.25" step="0.25"><span id="rate_val">10.25%</span> </p>
         
        <p><span class="thick">No. of Years </span><select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select> <br/></p>
        <p><span class="thick"></span> <span id="result"></span></p>

        <p><button onclick="compute()"><span class="thick">Compute Interest</span></button>
            <span id="result"></span></p>
        <footer>
            &#169; Everyone Can Get Very Very Rich
        </footer>
        </div>
        
    </body>
</html>
